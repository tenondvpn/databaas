<!doctype html>
<html>

{% block content %}
{% load static %}
{% load horae_filter %}
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <input type="hidden" id="log_content" name="variable" value="{{ log_content }}">
</head>
<body>
  <div id="content"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    document.getElementById('content').innerHTML = marked.parse($("#log_content").val());
  </script>
</body>
</html>
