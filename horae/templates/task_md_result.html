<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
</head>
<body>
  <div id="content"></div>
  <style type="text/css" class="init">
    .markdown-content {
        white-space: pre-line;  /* 合并连续空格，保留换行符 */
        word-wrap: break-word;  /* 长单词或 URL 强制换行 */
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    document.getElementById('content').innerHTML = marked.parse("{{ content | safe }}");
  </script>
</body>
</html>
